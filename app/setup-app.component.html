<div class="row">
    <div class="col-md-12">
        <div class="col-md-4">
            <input type="text" [(ngModel)]="keyword" name="keyword"/>
            <button (click)="Search()">Search</button>

        </div>
        <div class="col-md-4">
            <a [routerLink]="['/setup-app-add']" class="btn btn-success">Add new</a>
        </div>
    </div>
</div>
<table class="table">
    <thead>
    <tr>
        <td>ID</td>
        <td>Package</td>
        <td>Imei</td>
        <td>Created At</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let setupApp of setupApps">
        <td>{{setupApp.ID}}</td>
        <td>{{setupApp.Package}}</td>
        <td>{{setupApp.Imei}}</td>
        <td>{{setupApp.createdAt | date}}</td>
        <td>
            <a [routerLink]="['/setup-app-detail',setupApp.ID]">Show Detail</a>
            <a [routerLink]="['/setup-app-edit',setupApp.ID]" class="btn btn-primary">Edit</a>
            <button (click)="Delete(setupApp.ID)" class="btn btn-danger">Delete</button>

        </td>
    </tr>
    </tbody>
</table>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="let page of pages"><a [routerLink]="['/setupApps']" [queryParams]="{pageNumber:page,filter:'a'}">{{page}}</a>
        </li>
        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
