<div class="row">
    <div class="col-md-12">
          <div class="col-md-4">
             <input type="text" [(ngModel)]="keyword" name="keyword" />
             <button (click)="Search()">Search</button>

        </div>
        <div class="col-md-4">
                <a [routerLink]="['/employee-add']" class="btn btn-success">Add new</a>

        </div>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Status</td>
            <td>Created At</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.status}}</td>
            <td>{{employee.createdAt | date}}</td>
            <td>
                <a [routerLink]="['/employee-detail',employee.id]">Show Detail</a>
                <a [routerLink]="['/employee-edit',employee.id]" class="btn btn-primary">Edit</a>
               <button (click)="Delete(employee.id)" class="btn btn-danger">Delete</button>

            </td>
        </tr>
    </tbody>
</table>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="let page of pages"><a [routerLink]="['/employees']" [queryParams]="{pageNumber:page,filter:'a'}">{{page}}</a></li>
        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
